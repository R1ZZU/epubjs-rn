<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>

  <script>
    // work around for RN
    window.originalPostMessage = window.postMessage;
  </script>

  <script src="../node_modules/epubjs/dist/epub.js"></script>
  <script src="bridge.js"></script>

  <style>

    body {
      margin: 0;
      scroll-snap-type: mandatory;
      scroll-snap-points-x: repeat(100%);
    }

    .epub-container {
      margin: 0;
      -webkit-scroll-snap-type: mandatory;
      -webkit-scroll-snap-points-x: repeat(100%);

      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>


  <script>
    // window.postMessage({"method":"flow", "args": ["scrolled-continuous"]}, "*");
    window.postMessage({"method":"open", "args": ["https://s3.amazonaws.com/moby-dick/", {
      "flow": "paginated"
    }]}, "*");
    window.postMessage({"method":"display", "args": [{ "spine": "1"}]}, "*");
    window.postMessage({"method":"display", "args": [{ "spine": "6"}]}, "*");

  </script>
  <!-- <script src="../node_modules/scrollsnap-polyfill/dist/scrollsnap-polyfill.bundled.js"></script> -->
</body>
</html>
